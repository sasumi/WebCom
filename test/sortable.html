<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		ul {list-style:none; padding:0; margin:0;}
		.list {overflow:hidden;}
		.list li {padding:10px; border:1px solid green; margin:1em; cursor:move; background-color:green; float:left;}
		.list .WebCom--drag-proxy {color:white; background-color:red;}
		.list .WebCom--on-drag {background-color:transparent;}

		.list2 {width:200px;}
		.list2 li {background:linear-gradient(0deg, #1e41af, #5e5eff); margin:1px; padding:0.5em; color:white; cursor:move;}
		.list2 li.WebCom--on-drag {opacity:0.5}
		.list2 li.WebCom--drag-proxy {box-shadow:1px 1px 10px #ccc;}

		.list3 {display:flex; gap:1em; margin:2em;}
		.list3 li {width:50px; height:50px; border:1px solid #ccc;}
		.list3 li .mv {cursor:move; user-select:none; border:1px solid black;}

		.list4 img {float:left; padding:1em; background:#000000; margin:0.5em; width:100px; height:100px;}
	</style>
</head>
<body>
<script src="assets/nav.js"></script>
<ul class="list">
	<li>item1</li>
	<li>item2</li>
	<li>item3</li>
	<li>item4</li>
	<li>item5</li>
</ul>

<ul class="list2">
	<li>item1</li>
	<li>item2</li>
	<li>item3</li>
	<li>item4</li>
	<li>item5</li>
</ul>

<ul class="list3">
	<li>
		<span class="n">item1</span>
		<span class="mv">M</span>
	</li>
	<li>
		<span class="n">item2</span>
		<span class="mv">M</span>
	</li>
	<li>
		<span class="n">item3</span>
		<span class="mv">M</span>
	</li>
	<li>
		<span class="n">item4</span>
		<span class="mv">M</span>
	</li>
	<li>
		<span class="n">item5</span>
		<span class="mv">M</span>
	</li>
</ul>

<div class="list4">
	<img src="https://www.w3schools.com/html/img_w3slogo.gif" alt="">
	<img src="https://www.w3schools.com/images/img_spaces_up_generic_html_300.png" alt="">
	<img src="https://ns-strategy.cdn.bcebos.com/ns-strategy/upload/fc_big_pic/part-00747-2220.jpg" alt="">
	<img src="https://img2.baidu.com/it/u=2047628835,2951002323&fm=253&fmt=auto&app=138&f=JPEG?w=834&h=500" alt="">
</div>

<script type="module">
	import {findOne, sortable} from "../src/index.js";

	sortable('.list');
	sortable('.list2', {
		onChange: (curIdx, tagIdx) => {
			console.log('current index', curIdx, tagIdx);
		}
	});

	sortable('.list3', {triggerSelector:'.mv'})

	sortable('.list4');
</script>
</body>
</html>
