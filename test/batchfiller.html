<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.batch-filler-test-tbl th,
		.batch-filler-test-tbl td {border:1px solid #dddddd; padding:1em; text-align:left}
	</style>
</head>
<body>
<script src="assets/nav.js"></script>
<h2>批量填写</h2>
<table class="batch-filler-test-tbl">
	<thead>
	<tr>
		<th>text
			<input type="button" value="批量填写" data-component="batchfiller" data-batchfiller-selector=".txt">
		</th>
		<th>date
			<input type="button" value="批量填写" data-component="batchfiller" data-batchfiller-selector=".date">
		</th>
		<th>number
			<input type="button" value="批量填写" data-component="batchfiller" data-batchfiller-selector=".number">
		</th>
		<th>textarea
			<input type="button" value="批量填写" data-component="batchfiller" data-batchfiller-selector=".textarea">
		</th>

		<th>sel
			<input type="button" value="批量填写" data-component="batchfiller" data-batchfiller-selector=".sig-sel">
		</th>
		<th>multiple select
			<input type="button" value="批量填写" data-component="batchfiller" data-batchfiller-selector="select[multiple]">
		</th>

	</tr>
	</thead>
	<tbody>
	<tr>
		<td><input type="text" class="txt"></td>
		<td><input type="date" class="date"></td>
		<td><input type="number" class="number" step="10" min="3"></td>
		<td><textarea placeholder="请填写" class="textarea" cols="30" rows="10"></textarea></td>
		<td><select class="sig-sel">
			<option value="opt1">opt1</option>
			<option value="opt2">opt2</option>
		</select></td>
		<td><select multiple>
			<option value="opt1">opt1</option>
			<option value="opt2">opt2</option>
		</select></td>
	</tr>
	<tr>
		<td><input type="text" class="txt"></td>
		<td><input type="date" class="date"></td>
		<td><input type="number" class="number" step="10" min="3"></td>
		<td><textarea class="textarea" cols="30" rows="10"></textarea></td>
		<td><select class="sig-sel">
			<option value="opt1">opt1</option>
			<option value="opt2">opt2</option>
		</select></td>
		<td><select multiple>
			<option value="opt1">opt1</option>
			<option value="opt2">opt2</option>
		</select></td>
	</tr>
	</tbody>
</table>
</body>
</html>
