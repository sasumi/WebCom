<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="test.js"></script>
    <h2>Dialog</h2>

    <style>
        .dialog-btn{display:inline-block;padding:0.5em 1.8em;border:none;background-color:#4c87d9;color:#ffffff;}
        .dialog-btn:hover {background-color:#519aff;}
    </style>

    <div class="test-case">
        <button id="normal-dialog">Normal</button>
        <button id="confirm-dialog">Confirm</button>
        <button id="iframe-dialog">Iframe</button>
        <script type="module">
            import {Dialog} from "../src/index.js";

            document.getElementById('normal-dialog').addEventListener('click', ()=>{
                Dialog.show('dialog title', 'dialog <b>content</b>');
            });
            document.getElementById('iframe-dialog').addEventListener('click', ()=>{
                Dialog.show('dialog title', {src:'iframe.html'});
            });

            document.getElementById('confirm-dialog').addEventListener('click',()=>{
                Dialog.confirm('adsfasdf', 'asdfasdf').then(()=>{
                    alert('ok');
                })
            });
        </script>
    </div>
</body>
</html>
