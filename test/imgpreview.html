	document.querySelector('.single a').addEventListener('click', function(e){
		ImgPreview.showImg(this.querySelector('img').src);
		e.preventDefault();
	});

	document.querySelectorAll('.multiple-images a').forEach(a => {
		a.addEventListener('click', function(e){
			let srcList = [];
			document.querySelectorAll('.multiple-images img').forEach(img => {
				srcList.push(img.src);

			ImgPreview.showImg(srcList);

	})
