<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<script src="assets/nav.js"></script>
<div class="test-case">
	<button id="btn">点击显示菜单</button>
	<div id="menuctn"></div>
	<script type="module">
		import {bindTargetDropdownMenu} from "../src/index.js";

		bindTargetDropdownMenu(window.btn, [
			['hello', () => {
				alert('hello')
			}],
			'-',
			['submenu', [
				['sub1', alert],
				['sub2', [
					['sub1', alert],
					['sub2', alert],
					'-',
					['sub3']
				]],
				'-',
				['sub3']
			]],
			['last', alert]
		]);
	</script>

	<div id="contextctn" style="margin:1em 0; padding:3em; height:150px; color:white; background-color:green;">
		点击左键显示菜单。菜单会根据位置自动调整，避免屏幕边缘出现菜单显示不全情况。
	</div>

	<script type="module">
		import {bindTargetContextMenu} from "../src/index.js";

		bindTargetContextMenu(window.contextctn, [
			['查看'],
			['排序方式', [
				['名称'],
				['大小']
			]],
			['刷新'],
			['粘贴', [
				['粘贴为纯文本'],
				['粘贴为富文本']
			]],
			'-',
			['在上方插入']
		])
	</script>

	<div id="dd">
		<script type="module">
			import {createMenu} from "../src/index.js";
			createMenu([
				['查看'],
				['排序方式', [
					['名称'],
					['大小']
				]],
				['刷新'],
				['粘贴', [
					['粘贴为纯文本'],
					['粘贴为富文本']
				]],
				'-',
				['在上方插入']
			], window.dd);
		</script>
	</div>
</div>
</body>
</html>
