<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<script src="assets/nav.js"></script>
<h2>Menu</h2>

<div class="test-case">
	<button id="btn">show menu here</button>
	<div id="menuctn"></div>
	<script type="module">
		import {showMenu} from "../src/index.js";
		window.btn.onclick = ()=>{
			showMenu([
				['hello', ()=>{alert('hello')}],
				'-',
				['submenu', [
					['sub1', alert],
					['subt2',[
							['sub1', alert],
							['subt2',alert],
							'-',
							['sub3']
						], true
					],
					'-',
					['sub3']
				]],
				['last', alert]
			], window.menuctn)
		}
	</script>

	<div id="contextctn" style="margin:1em;height:200px; background-color:green;">
		Context Menu here
	</div>

	<script type="module">
		import {bindTargetContextMenu} from "../src/index.js";
		bindTargetContextMenu(window.contextctn, [
			['剪切'],
			['复制'],
			['粘贴'],
			['选择性粘贴', [
				['粘贴为纯文本'],
				['粘贴为富文本']
			]],
			'-',
			['在上方插入']
		])
	</script>

	<div id="dd">
		<script type="module">
			import {showMenu} from "../src/index.js";
			showMenu([
				['剪切'],
				['复制'],
				['粘贴'],
				['选择性粘贴', [
					['粘贴为纯文本'],
					['粘贴为富文本']
				]],
				'-',
				['在上方插入']
			], window.dd);
		</script>
	</div>
</div>
</body>
</html>
