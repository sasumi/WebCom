<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.drag-over {background-color:blue;}
	</style>
</head>
<body>
<script src="assets/nav.js"></script>

<label id="file-drop" style="display:block; padding:2em; border:2px dotted gray;">
	<input type="file" name="" id="" multiple accept="image/*">
</label>

<div id="result"></div>

<div id="console"></div>
<script type="module">
	import {bindFileDrop, createDomByHtml, findOne} from "../src/index.js";
	const result_dom = findOne('#result');
	bindFileDrop('#file-drop', {
		onInput: ()=>{
			result_dom.innerHTML = '';
		},
		onFinish:files=>{
			files.forEach(file=>{
				createDomByHtml(`<div>${file.fullPath}</div>`, findOne('#console'));
			});
		}
	});
</script>
</body>
</html>
