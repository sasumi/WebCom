<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<script>

	const masktypes = ["1", "2"];


	const FIELD_PUBLIC_ACCESS_PRIVATE = 0; //私有
	const FIELD_PUBLIC_ACCESS_PUB_READ = 1; //公开只读
	const FIELD_PUBLIC_ACCESS_PUB_WRITE = 2; //公开读写
	const FIELD_PUBLIC_ACCESS_MAP = {
		[FIELD_PUBLIC_ACCESS_PRIVATE]: "私有",
		[FIELD_PUBLIC_ACCESS_PUB_READ]: "公开只读",
		[FIELD_PUBLIC_ACCESS_PUB_WRITE]: "公开读写",
	};


	var htmlmask = `
    <table>
        <tr>
            <td>種類</td>
            <td>
                <div class="form-element maskselectop">
                        ${Object.keys(FIELD_PUBLIC_ACCESS_MAP).reduce((acc, masktype, i) => acc + `${masktype}`, '')}
                </div>
            </td>
        </tr>
      </table>`;
	document.write(htmlmask);
</script>
</body>
</html>
