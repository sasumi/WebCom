<html lang="en">
<head>

    <style>
        #box {height:400px; width:600px; border:10px solid red;}

</head>
<body>
<script src="assets/nav.js"></script>
    <div>
        <h1>Full Screen TEST</h1>
        <div id="box">
            Box
            <video src="http://localhost/WebCom/test/1.mp4" controls controlslist="nodownload"></video>
            <input type="button" value="toggle full screen" id="btn">
        </div>

        <script type="module">
            import {toggleFullScreen} from "../src/index.js";

                toggleFullScreen(document.querySelector('#box'));

    </div>
