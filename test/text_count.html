<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<script src="assets/nav.js"></script>
<h2>文本计数</h2>

<h3>普通文本计数</h3>
<input type="text" data-component="textcounter">

<h3>带最大字数限制的计数([maxlength=20])</h3>
<input type="text" data-component="textcounter" maxlength="20">

<h3>带最大字数限制的计数([data-textconter-maxlength=20])</h3>
<input type="text" data-component="textcounter" data-textcounter-maxlength="20">

<h3>textarea</h3>
<textarea name="" id="" cols="30" rows="10" data-component="textcounter"></textarea>
</body>
</html>
